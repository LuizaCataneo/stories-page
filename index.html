<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilo -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- scripts -->
    <script src="js/scripts.js" defer></script>
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Pagina Stories</title>
  </head>
  <body>
    <div id="wrap-container">
      <button class="right-left-button" id="previous-button">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div id="main-container">
        <div id="story-bar">
          <ul>
            <li class="story-item"></li>
            <li class="story-item"></li>
            <li class="story-item"></li>
            <li class="story-item"></li>
            <li class="story-item"></li>
          </ul>
        </div>
        <div id="bottom-bar-container">
          <p>logo aqui</p>
          <i class="fa-regular fa-paper-plane bottom-bar-buttons"></i>
          <i class="fa-solid fa-pause bottom-bar-buttons"></i>
        </div>
        <div id="text-container">
          <h1>Um Título aqui</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere iste
            perspiciatis incidunt quos recusandae deleniti beatae tempore porro
            ratione? Laborum suscipit qui omnis odio atque tempore similique cum
            molestias nam.
          </p>
          <div id="swap-container">
            <a id="swap-link" href="#" target="_blank">
              <button id="swap-button">Saber mais</button>
            </a>
          </div>
        </div>
      </div>
      <button class="right-left-button" id="next-button">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </body>
</html>
